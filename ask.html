<html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Invitation for Graduation Gala</title>
    <style>
        body {
            background-color: #e1dbd6;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            height: auto;
            justify-content: center;
        }
        form {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            padding: 2vw 4vw;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            border: 3px solid black;
        }
        form h3 {
            color: rgb(0, 0, 0);
            font-weight: 800;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: +35;
        }
        label {
        color: black;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        }
        form input, form textarea {
            color: black;
            border: 0;
            margin: 10px 0px;
            padding: 20px;
            outline: none;
            background: white;
            font-size: 16px;
            border-radius: 20px;
            border: 3px solid black;
        }
        textarea {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 15px;
            background-color: white;
            color: black;
            font-size: 18px;
            border: 0;
            outline: none;
            cursor: pointer;
            width: 150px;
            margin: 20px auto 0;
            border-radius: 20px;
            border: 3px solid black;
            text-transform: uppercase;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                -webkit-transition-duration: 0.3s;
                transition-duration: 0.3s;
                -webkit-transition-property: box-shadow, transform;
                transition-property: box-shadow, transform;
                font-family: Calibri, Helvetica, sans-serif; 
                font-weight: bold;
        }
        button:hover, .button:focus, .button:active{
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                -webkit-trasform: scale(1,1);
                transform: scale(1,1);
                opacity: 80%;
            }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/mpzeoavn" method="post">
            <center> <h3>Will you be my Graduation Gala partner?</h3> </center>
            <label>Name:</label>
            <input name="Name" type="text" placeholder="Your Name" required>
            <label>Answer:</label>
            <textarea name="Answer" rows="2" placeholder="Your Answer"></textarea>
            <button type="submit" onclick="func()">Send</button>
            
        </form>
    </div>
    <script>
        function func (){alert("Thank you for answering!")}
    </script>
</body>
</html>
